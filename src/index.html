<!DOCTYPE html>
<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Triangle</title>
</head>
<body>
    <div class="conatiner">
        <h1>Teszt oldal</h1>
        <div class="triangleform">
            <div class="mt-3">
                <label for="base" class="form-label">Alap</label>
                <input type="text" class="form-control" id="base">
            </div>
            <div class="mt-3">
                <label for="height" class="form-label">Magasság</label>
                <input type="text" class="form-control" id="height">
            </div>

            <button class="btn btn-primary mt-3" id="calcButton">Számit</button>

            <div class="mt-3">
                <label for="area" class="form-label">Terület</label>
                <input type="text" class="form-control" id="area">
            </div>
        </div>
    </div>

   
    <script src="app.js"></script>
